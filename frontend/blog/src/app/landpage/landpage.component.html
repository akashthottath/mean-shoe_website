<app-header class="fixed-top"></app-header>

<div class="body">
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>
</div>

<header class="bg-danger py-5 mt-3">
    <div class="container px-2 px-lg-5 my-3">
        <div class="text-center text-dark heading">
            <h1 class="display-4 fw-bolder">SHOP WITH US.....<i class="fa-brands fa-shopify"></i></h1>
            <p class="lead fw-normal text-white mb-0">MOST WANTED PRODUCTS.....</p>
        </div>
    </div>
</header>
<!--product Section-->
<div class="container-fluid mt-3 mb-3">

    <div class="row mt-3">
        <div class="col-lg-6 mt-2" *ngFor="let product of allProduct | filter:searchKey:'productName'">
            <div class="card h-100">
                <!-- Product image-->
                <img style="cursor: pointer;" routerLink="/view/{{product._id}}" class="card-img-top" [src]="product.image" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center fw-bold text-danger">
                        <!-- Product name-->
                        <h5 class="fw-bolder text-dark">{{product.productName}}</h5>
                        <!-- Product price-->
                        $ {{product.price}}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center view"><button class="btn btn-outline-dark mt-auto bg-danger" (click)="addtoCart(product)" href="#">Add To Cart</button></div>
                </div>
            </div>
        </div>
        
    </div>
</div>


<app-footer></app-footer>
