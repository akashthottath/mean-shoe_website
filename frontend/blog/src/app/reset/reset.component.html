<div
  class="p-4"
  style="height: 100vh; background-color: #8da8db;"
>
  <div class="d-flex align-items-center justify-content-center " >
    <div
      class="shadow mt-5 bg-white rounded"
      style="width: 450px; "
    >
      <h1 class="text-center mt-5 fw-bold">Reset Your Password</h1>

      <div class="p-3">

        <p class="fw-lighter text-center fs-6 ">Please Use Strong Password</p>
        <form class="p-4" [formGroup]="resetForm">


          <div class="mt-3">
            <input type="password" placeholder="Password" class="form-control" formControlName="Password" />
            <span *ngIf="this.resetForm.get('Password')?.errors && this.resetForm.get('Password')?.touched" class="validation text-danger">*Password is Required</span>
          </div>
          <div class="mt-3">
            <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" />
            <span *ngIf="this.resetForm.get('confirmPassword')?.errors && this.resetForm.get('confirmPassword')?.touched" class="validation text-danger">*confirmPassword is Required</span>
                  <span *ngIf="this.resetForm.hasError('passwordValidator','confirmPassword')" class="validation text-danger">*Password didn't Matched</span>
      
          </div>

          <div class="d-flex gap-3 mt-4">

            <button class="btn btn-primary" [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid"(click)="reset()">Submit</button>

          </div>
        </form>




      </div>
    </div>
  </div>
</div>
