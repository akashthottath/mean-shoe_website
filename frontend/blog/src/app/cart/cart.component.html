<app-header></app-header>

<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.productName}}</td>
                            <td>
                                <img style="width: 120px;" src="{{item.image}}" alt="">
                            </td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">$ {{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fa-solid fa-trash btn" ></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/landpage" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">CheckOut</button></td>
                            <td><strong>Grand Total : $ {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0" class="shadow">
    <div class="container">
        <div class="card">
            
            <h5 class="card-title fw-bolder text-danger">My Cart</h5>
    
        </div>
        <div class="center">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-7359557-6024626.png?f=webp" alt="">
            <h4 class="fw-bold">Your Cart Is Empty</h4>
            <h6 class="fw-bold">Add Item To it Now</h6>
            <button routerLink="/landpage" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
